overwrite: true
schema: "./schema.graphql"
generates:
  frontend/src/models.ts:
    plugins:
      - "typescript"
  backend/src/types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      avoidOptionals: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
