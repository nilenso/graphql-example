type User {
  uuid: ID!
  name: String!
  organization: Organization!
  workspaces: [Workspace]!
}

type Organization {
  uuid: ID!
  name: String!
  workspaces: [Workspace]!
}

type Workspace {
  uuid: ID!
  slug: String!
  organization: Organization!
}

type Query {
  workspace(uuid: ID!): Workspace
}
